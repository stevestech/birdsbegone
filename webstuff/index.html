<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-store" />
	<title>Birds-Be-Gone!</title>
	<link rel="stylesheet" href="jquery-ui/jquery-ui.css">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.ico">
	
	<!-- JavaScript dependencies: -->
	<script src="jquery.js"></script>
	<script src="jquery-ui/jquery-ui.js"></script>
	
	<!-- JavaScript code: -->
	<script src="methods.js"></script>
	<script src="timers.js"></script>
	<script src="eventListeners.js"></script>
</head>

<body>
	<button id="stop">Emergency Stop</button>
	
	<div id="tabs">
		<ul>
			<li><a href="#testing">Testing</a></li>
			<li><a href="#cameras">Cameras</a></li>
		</ul>
		
		<div id="testing">
		
			<div id="states">
				
				<input type="radio" id="manual-states-reverse" name="manual-states" value="reverse">
					<label for="manual-states-reverse">Reverse</label>
					
				<input type="radio" id="manual-states-braking" name="manual-states" value="braking">
					<label for="manual-states-braking">Braking</label>
					
				<input type="radio" id="manual-states-neutral" name="manual-states" checked="checked" value="neutral">
					<label for="manual-states-neutral">Neutral</label>
					
				<input type="radio" id="manual-states-forward" name="manual-states" value="forward">
					<label for="manual-states-forward">Forward</label>
			
			</div>
			
			
			<div id="throttle">
				
				<span class="label">Throttle:</span>
				<span class="value">0</span>
			
				<span class="buttonset">

					<button class="0">0</button>
					<button class="decrease"><</button>

				</span>
				
				<span class="slider"></span>
				<button class="increase">></button>
				
			</div>
			
			
			
			<div id="fl-angle">
				
				<span class="label">Angle:</span>
				<span class="value">0Â°</span>
				
				<span class="buttonset">
					
					<button class="0">0</button>
					<button class="decrease"><</button>
					
				</span>
				
				<span class="slider"></span>
				<button class="increase">></button>
				
			</div>
			
			
			<div id="fl-angle-pot">
				
				<span class="label">Pot:</span>
				<span class="value">0</span>
				<span class="bar"></span>
			
			</div>
			
			
			<div id="fl-actuator">
				
				<span class="label">Actuator:</span>
				<span class="value">0</span>
				<span class="bar"></span>
				
			</div>	
			
		</div>
		
		<div id="cameras">
			<img id="camera1" src="cameras/camera1.jpg">
			<img id="camera2" src="cameras/camera2.jpg">
			<img id="camera3" src="cameras/camera3.jpg">
			<img id="camera4" src="cameras/camera4.jpg">
		</div>
		
	</div>
	
	
	<div id="status" class="ui-state-error"></div>
</body>
</html>
