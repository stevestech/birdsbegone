<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Birds-Be-Gone!</title>
	<link rel="stylesheet" href="/jquery-ui/jquery-ui.css">
	<link rel="stylesheet" href="/style.css">
	<script src="/jquery.js"></script>
	<script src="/jquery-ui/jquery-ui.js"></script>
	<script src="/controls.js"></script>
</head>

<body>
	<button class="stop">Emergency Stop</button>
	
	<div class="manual">
		<h3>Manual controls</h3>
		
		<!-- Div-ception lol needed for the accordion to know it's sections -->
		<div>
		
			<div class="states">
				
				<input type="radio" id="manual-states-reverse" name="manual-states" value="reverse"><label for="manual-states-reverse">Reverse</label>
				<input type="radio" id="manual-states-braking" name="manual-states" value="braking"><label for="manual-states-braking">Braking</label>
				<input type="radio" id="manual-states-neutral" name="manual-states" checked="checked" value="neutral"><label for="manual-states-neutral">Neutral</label>
				<input type="radio" id="manual-states-forward" name="manual-states" value="forward"><label for="manual-states-forward">Forward</label>
			
			</div>
			
			
			<div class="throttle">
				
				<span class="label">Throttle:</span>
				<span class="value">0</span>
			
				<span class="buttonset">

					<button class="0">0</button>
					<button class="decrease"><</button>

				</span>
				
				<span class="slider"></span>
				<button class="increase">></button>
				
			</div>
			
			
			<div class="fl-angle">
				
				<span class="label">FL Angle:</span>
				<span class="value">0</span>
				
				<span class="buttonset">
					
					<button class="0">0</button>
					<button class="decrease"><</button>
					
				</span>
				
				<span class="slider"></span>
				<button class="increase">></button>
				
			</div>
			
		</div>
		
	</div>
</body>
</html>
